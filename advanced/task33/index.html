<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSONP</title>
</head>

<body>
    <h2>我，秦始皇，打钱。</h1>
    <button id="payBtn">打钱</button>
</body>

<script>
    payBtn.onclick = () => {
        const callbackName = `callback${parseInt(Math.random() * 10000000)}`
        window[callbackName] = (result) => {
            alert(result)
        }
        const jsonpScript = document.createElement('script')
        jsonpScript.src = `http://jack.com:8002/pay?callback=${callbackName}`
        document.body.appendChild(jsonpScript)

        const clearJsonp = (event) => {
            event.currentTarget.remove()
            delete window[callbackName]
        }

        jsonpScript.onload = clearJsonp
        jsonpScript.onerror = clearJsonp
    }
</script>

</html>
